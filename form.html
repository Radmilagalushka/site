<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>О нас</title>
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Подключение шрифта  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!--\\\\\\  -->
    </head>
    <body>
        <nav>
            <!-- лого -->
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="logo" />
            </a>
            <!-- ссылки сверху -->
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="catalog.html">Каталог</a>
                <a href="about.html">О нас</a>
                <a href="feedback.html">Отзывы</a>
                <a href="form.html">Связь с нами</a>
            </div>
        </nav>
        <section class="form">
            <h1 class="form-title">Напишите нам и мы с вами свяжемся</h1>
            <form action="">
                <div class="form-wrapper">
                    <div class="col">
                        <div class="input-field">
                            <label for="name">Ваше имя</label>
                            <input
                                type="text"
                                placeholder="Имя"
                                name="name"
                                id="name"
                            />
                        </div>
                        <div class="input-field">
                            <label for="mail">Почта</label>
                            <input
                                type="text"
                                placeholder="pochta@mail.ru"
                                name="mail"
                                id="mail"
                            />
                        </div>
                        <div class="input-field">
                            <label for="tel">Номер телефона</label>
                            <input
                                type="text"
                                name="tel"
                                id="tel"
                                placeholder="8 (914) 168-55-66"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="textarea-field">
                            <label for="textarea">Сообщение</label>
                            <textarea
                                name="textarea"
                                id="textarea"
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">отправить</button>
            </form>
        </section>
    </body>
</html>
